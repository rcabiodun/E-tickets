{% extends 'Account/base.html' %}

{% block content %}
{% load static %}
<br/><br/><br/>
<div class="container h-70 mt-3">
		<div class="d-flex justify-content-center h-70">
			<div class="user_card pb-4">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Describe Advert</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="#">
                        {% csrf_token %}
						<div class="input-group mb-3">

							{{form.task}}
						</div>

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="p-2 mb-1 bg-secondary text-white"><i class="fas fa-key"></i></span>
							</div>
							{{form.slide}}
						</div>
						<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn btn-success" type="submit" value="Update">
				   		</div>

						{{ form.errors }}
					</form>
				</div>
				{% for message in messages %}
					<p id="messages">{{ message }}</p>
				{% endfor %}

			</div>
		</div>
</div>
<script>

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='How may we help you...';



for (var field in form_fields){
	form_fields[field].className += ' form-control'
}
</script>



{% endblock %}
