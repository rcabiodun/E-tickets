{% extends "Account/base.html" %}


{% block content %}
{% load static %}
<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Profile</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="#" >
                        {% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							{{form.firstname}}
						</div>


						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
							</div>
						    {{form.lastname}}
						</div>



				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn" type="submit" value="Update">
				   		</div>
						{{ form.errors }}
						<div class="mt-4">
						<div class="d-flex justify-content-center links">
							Transfer money to wallet?? <a href="{% url 'wallet' %}" class="ml-2">wallet</a>
						</div>
				</div>
					</form>
				</div>
				{% for message in messages %}
					<p id="messages">{{ message }}</p>
				{% endfor %}
			</div>
		</div>
</div>
<script>

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Firstname...';
form_fields[2].placeholder='Lastname';




for (var field in form_fields){
	form_fields[field].className += ' form-control'
}
</script>




{% endblock %}
