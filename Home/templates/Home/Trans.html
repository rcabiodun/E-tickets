{% extends 'Account/base.html' %}

{% block content %}
{% load static %}
<br/><br/><br/>
<div class="container h-100 mb-5">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Make Payment</h3>
				</div>
					{{lick.fields.email}}
					{{lick.email}}


				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="#">
                        {% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span  class="p-2 mb-2 bg-secondary text-white"><i class="fas fa-user"></i></span>
							</div>
							{{form.amount}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="p-2 mb-2 bg-secondary text-white"><i class="fas fa-envelope-square"></i></span>
							</div>
						    {{form.email}}
						</div>


				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn btn-success" type="submit" value="Proceed">
				   		</div>
						{{ form.errors }}
					</form>
				</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						 previous transactions?? <a href="{% url 'payments' %}" class="ml-2">payments</a>
					</div>
					
				</div>


			{% for message in messages %}
					<p id="messages">{{ message }}</p>
			{% endfor %}
			</div>
		</div>
</div>
<script>

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='amount..';
form_fields[2].placeholder='email..';



for (var field in form_fields){
	form_fields[field].className += ' form-control'
}
</script>



{% endblock %}
