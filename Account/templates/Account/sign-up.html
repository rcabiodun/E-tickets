{% extends 'Account/base.html' %}

{% block content %}
{% load static %}
<br/><br/><br/>
<div class="container h-70 mb-5 mt-3">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">REGISTER ACCOUNT</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="#">
                        {% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="p-2 mb-2 bg-secondary text-white"><i class="fas fa-user"></i></span>
							</div>
							{{form.username}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="p-2 mb-2 bg-secondary text-white"><i class="fas fa-envelope-square"></i></span>
							</div>
						    {{form.email}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="p-2 mb-2 bg-secondary text-white"><i class="fas fa-key"></i></span>
							</div>
							{{form.password1}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="p-2 mb-2 bg-secondary text-white"><i class="fas fa-key"></i></span>
							</div>
							{{form.password2}}
						</div>

				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn btn-success" type="submit" value="Register Account">
				   		</div>
						{{ form.errors }}
					</form>
				</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="{% url 'sign_in' %}" class="ml-2">Login</a>
					</div>
				</div>
			</div>
		</div>
</div>
<script>

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Username..';
form_fields[2].placeholder='Email..';
form_fields[3].placeholder='Enter password...';
form_fields[4].placeholder='Re-enter Password...';


for (var field in form_fields){
	form_fields[field].className += ' form-control'
}
</script>



{% endblock %}
