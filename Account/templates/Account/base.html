    html,
    body,
    header,

      font-family: 'Kaushan Script', cursive;

      html,
      body,
      header,
      .carousel {
        height: 100vh;
        font-family: 'Kaushan Script', cursive;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
        font-family: 'Kaushan Script', cursive;
      }
    }

<body>

  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand waves-effect" href="https://mdbootstrap.com/docs/jquery/" target="_blank">
        <strong class="Blue-text">E-CAF</strong>
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link waves-effect" href="{% url 'home' %}">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link waves-effect" href="{% url 'profile' %}"
            >Profile</a>
          </li>

        </ul>

        <!-- Right -->
        {% if request.user.is_authenticated %}
          <ul class="navbar-nav nav-flex-icons">


            <li class="nav-item">
              <a href="{% url 'logout' %}" class="nav-link border border-light rounded waves-effect">
              Hi,{{request.user}}
              </a>
            </li>
          </ul>
        {% endif %}

      </div>

    </div>
  </nav>
    {% block content%}


    {% endblock %}

      <div class="mt-2">
