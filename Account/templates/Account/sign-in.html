{% extends 'Account/base.html' %}

{% block content %}
{% load static %}
<br/><br/><br/>
<div class="container h-100 mb-12">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">


					<h3 id="form-title">LOGIN</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="#">
						{% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="p-2 mb-2 bg-secondary text-white"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="username..." class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="p-2 mb-2 bg-secondary text-white"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="password..." class="form-control" >
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn btn-success" type="submit" value="submit">
				   			</div>
					</form>

				</div>
				{% for message in messages %}
					<p id="messages">{{ message }}</p>
				{% endfor %}

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="{% url 'sign_up' %}" class="ml-2">Sign Up</a>
					</div>

				</div>
			</div>
		</div>
	</div>

{% endblock %}
